<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What's your job personality?</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="app">

  <!-- Start Screen -->
<div id="startScreen" class="screen active">
  <h1>What's your job personality?</h1>
  <p class="description">Discover your future vibe ðŸ‘‡</p>
  <button class="bigButton pulse" onclick="startQuiz()">Tap to Start</button>
  <img src="images/myjobscotland-logo.svg" class="footerLogo">
</div>

  <!-- Question Screen -->
  <div id="questionScreen" class="screen">
    <div class="contentContainer">
      <div class="questionCard">

        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>

        <div id="progress"></div>

        <h2 id="questionText"></h2>

        <div id="answers"></div>

      </div>
    </div>

    <img src="images/myjobscotland-logo.svg" class="footerLogo" alt="myjobscotland Logo">
  </div> <!-- âœ… THIS WAS MISSING -->

  <!-- Loading Screen -->
  <div id="loadingScreen" class="screen">
    <h2>Calculating your result...</h2>
    <div class="spinner"></div>
    <img src="images/myjobscotland-logo.svg" class="footerLogo" alt="myjobscotland Logo">
  </div>

  <!-- Result Screen -->
  <div id="resultScreen" class="screen">
    <div class="resultCard">
      <h2 id="resultTitle"></h2>
      <img id="resultGif" src="" alt="Result GIF">
      <p class="instruction">
        Please collect your personality information card.  
        Once you have it, you can move on to build your mini figurine.
      </p>
    </div>

    <button class="restartButton" onclick="restartQuiz()">Start again</button>

    <img src="images/myjobscotland-logo.svg" class="footerLogo" alt="myjobscotland Logo">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
